<!DOCTYPE html>
<html lang="en">
  <title>Recipeats</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Times New Roman', Georgia, Serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Playfair Display';
        letter-spacing: 5px;
      }
    </style>
  </head>

  <body>
    <div class="w3-top">
      <div
        class="w3-bar w3-white w3-padding w3-card"
        style="letter-spacing: 4px"
      >
        <a href="#home" class="w3-bar-item w3-button">Recipeats</a>
        <div>
          <a href="#recipes" class="w3-bar-item w3-button">Recipes</a>
          <a href="#restaurants" class="w3-bar-item w3-button">Restaurants</a>
        </div>
      </div>
    </div>

    <div class="w3-content" style="max-width: 1100px">
      <div class="w3-row w3-padding-64" id="home">
        <div class="w3-col m6 w3-padding-large w3-hide-small">
          <img
            src="images/margs.jpg"
            class="w3-round w3-image w3-opacity-min"
            alt="Margarita"
            width="600"
            height="750"
          />
        </div>

        <div class="w3-col m6 w3-padding-large">
          <h1 class="w3-center">About Recipeats</h1>
          <br />
          <p class="w3-large">
            A place to rate, review, and remember different Recipes and
            Restaurants!
          </p>
          <img
            src="images/cookie.jpg"
            class="w3-round w3-image w3-opacity-min"
            alt="Cookie"
            width="600"
            height="750"
          />
        </div>
      </div>

      <hr />
      <div class="main w3-container w3-padding-64" id="recipes">
        <h1>Recipes</h1>
        <br />
        <form id="recipeForm" onsubmit="addRecipe()">
          <input type="text" name="recipeName" placeholder="Name" />
          <br />
          <input type="text" name="recipeLink" placeholder="Link" />
          <br />
          <input type="text" name="recipeCuisine" placeholder="Cuisine" />
          <br />
          <input type="text" name="recipeRating" placeholder="Rating" />
          <br />
          <button type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </form>
      </div>
      <hr />

      <div class="w3-container w3-padding-64" id="restaurants">
        <h1>Restaurants</h1>
        <br />
        <form id="restaurantForm" onsubmit="addRestaurant()">
          <input type="text" name="restaurantName" placeholder="Name" />
          <br />
          <input type="text" name="restaurantLink" placeholder="Link" />
          <br />
          <input type="text" name="restaurantCuisine" placeholder="Cuisine" />
          <br />
          <input type="text" name="restaurantRating" placeholder="Rating" />
          <br />
          <button type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
      </div>
    </div>
    <footer class="w3-center w3-light-grey w3-padding-32"></footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
